{% extends "client_header.html" %}
{% load static %}
{% block content %}

        <div class="clearfix"></div>
        <!-- Header Container / End -->

        <section class="headings">
            <div class="text-heading text-center">
                <div class="container">
                    <h1>Login Help</h1>
                    <h2><a href="index.html">Home </a> &nbsp;/&nbsp; login</h2>
                </div>
            </div>
        </section>
        <!-- END SECTION HEADINGS -->

        <!-- START SECTION LOGIN -->
        <div id="login">
            <div class="login">

                <form action="/Client/sendotp/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email/Username</label>
                        <input type="email" class="form-control" name="email">
                        <i class="icon_mail_alt"></i>
                    </div>


                    <button href="#0" class="btn_1 rounded full-width" type="submit">Next</button>

                </form>
            </div>
        </div>
        <!-- END SECTION LOGIN -->

{% endblock %}
