{% extends "admin_header.html" %}
{% load static %}
{% block content %}

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
<div class="main-content" xmlns="http://www.w3.org/1999/html">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0">INSERT TIFFIN OWNER DETAILS</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Forms</a></li>
                                            <li class="breadcrumb-item active">Form Elements</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>



                        <!-- end page title -->
<form method="post" action="/update_tiffin_owner/{{temp.to_id}}">
    {% csrf_token %}

     <label> Tiffin Owner Name</label>
    <input type="text" name="to_name" value="{{temp.to_name}}"/>
    <br>
    <br>

    <label> Tiffin Owner Email</label>
    <input type="text"  name="to_email" value="{{temp.to_email}}"/>
    <br>
    <br>
    <label>Tiffin Owner Phone Number</label>
    <input type="text"  name="to_phno" value="{{temp.to_phno}}"/>
    <br>
    <br>
    <label> Tiffin Owner Address</label>
    <input type="text"  name="to_add" value="{{temp.to_add}}"/>
    <br>
    <br>
    <label>Tiffin Gender</label><br>
     <input type="radio"  name="to_gender" value="Male">Male
    <input type="radio"  name="to_gender" value="Female">Female
    <br>
    <br>
     <label> Tiffin Owner Password</label>
    <input type="text"  name="to_pass" value="{{temp.to_pass}}"/>
    <br>
    <br>
    <input type="submit" value="Submit"/>


</form>



                    {% endblock %}
