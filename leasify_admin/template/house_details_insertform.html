{% extends "admin_header.html" %}
{% load static %}
{% block content %}

<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->


<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="main-content" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

    <div class="page-content">
        <div class="container-fluid">


            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">

                            <h4 class="card-title">INSERT HOUSE DETAILS</h4>
                            <br>
                            <form method="post" action="/insert_house_details/" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3 row">
                                    <label for="example-text-input" class="col-md-2 col-form-label">House
                                        Address</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="text" name="h_add" id="example-text-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="example-search-input" class="col-md-2 col-form-label">House Name</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="text" name="h_name" id="example-search-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-md-2 col-form-label">House Owner Name</label>
                                    <div class="col-md-10">
                                        <select name="o_id" class="form-select">
                                            {% for data in own %}
                                            <option value="{{data.o_id}}">{{data.o_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-md-2 col-form-label">House Area</label>
                                    <div class="col-md-10">
                                        <select name="a_id" class="form-select">
                                            {% for data in are %}
                                            <option value="{{data.a_id}}">{{data.a_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="col-md-2 col-form-label">House Type</label>
                                    <div class="col-md-10">
                                        <select name="h_type" class="form-select">
                                            <option value="1bhk">1 BHK</option>
                                            <option value="2bhk">2 BHK</option>
                                            <option value="3bhk">3 BHK</option>
                                        </select>
                                    </div>
                                </div>
                                 <div class="mb-3 row">
                                    <label for="example-time-input" class="col-md-2 col-form-label">House Description</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="text" name="h_desc"
                                               id="example-time-input">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="example-datetime-local-input" class="col-md-2 col-form-label">House Rent
                                        </label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="text" name="h_rent"
                                               id="example-datetime-local-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-md-2 col-form-label">Parking Available</label>
                                    <div class="col-md-10">
                                        <select name="h_parking" class="form-select">
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-md-2 col-form-label">Lift Available</label>
                                    <div class="col-md-10">
                                        <select name="h_lift" class="form-select">
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="example-number-input" class="col-md-2 col-form-label">House Image</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="file" name="h_imgpath" id="example-number-input">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <div class="col-md-12">
                                        <input class="form-control" type="submit" value="Submit" style="color:red">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div> <!-- end col -->
            </div>

            <!-- end row -->


            {% endblock %}
