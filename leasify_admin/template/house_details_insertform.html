{% extends "admin_header.html" %}
{% load static %}
{% block content %}

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
<div class="main-content" xmlns="http://www.w3.org/1999/html">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0">INSERT HOUSE DETAILS</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Forms</a></li>
                                            <li class="breadcrumb-item active">Form Elements</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>



                        <!-- end page title -->
<form method="post" action="/insert_house_details/" enctype="multipart/form-data">
    {% csrf_token %}

     <label>House Address</label>
    <input type="text" name="h_add"/>
    <br>
    <br>
    <label>House Name</label>
    <input type="text"  name="h_name"/>
    <br>
    <br>
    <label>House Type</label>
    <select name="o_id">
        {% for data in own %}
        <option value="{{data.o_id}}">{{data.o_type}}</option>
        {% endfor %}
    </select>
     <br>
    <br>
    <label>Area</label>
    <select name="a_id">
        {% for data in are %}
        <option value="{{data.a_id}}">{{data.a_name}}</option>
        {% endfor %}
    </select>
    <br>
    <br>


    <label>House Type:</label>

<select name="h_type">
  <option value="1bhk">1 BHK</option>
  <option value="2bhk">2 BHK</option>
  <option value="3bhk">3 BHK</option>
</select>
    <br>
    <br>
    <br>
    <label>House Description</label>
    <textarea name="h_desc"rows="2" cols="50"></textarea>
    <br>
    <br>

    <label>Parking Available</label><br>
     <input type="radio"  name="h_parking" value="Yes">Yes
    <input type="radio"  name="h_parking" value="No">No
    <br>
    <br>
    <label>Lift Available</label><br>
     <input type="radio"  name="h_lift" value="Yes">Yes
    <input type="radio"  name="h_lift" value="No">No
    <br>
    <br>



    <label>House rent</label>
    <input type="text" name="h_rent"/>
    <br>
    <br>
     <label>House Image</label>
    <input type="file" name="h_imgpath"/>
    <br>
    <br>


    <input type="submit" value="Submit"/>


</form>



                    {% endblock %}
