{% extends "admin_header.html" %}
{% load static %}
{% block content %}

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
<div class="main-content" xmlns="http://www.w3.org/1999/html">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0">INSERT PG DETAILS</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Forms</a></li>
                                            <li class="breadcrumb-item active">Form Elements</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>



                        <!-- end page title -->
<form method="post" action="/update_pg_details/{{temp.pg_id}}" enctype="multipart/form-data">
    {% csrf_token %}

     <label>PG Address</label>
    <input type="text" name="pg_add" value="temp.pg_add"/>
    <br>
    <br>
    <label>PG Name</label>
    <input type="text"  name="pg_name" value="temp.pg_name"/>
    <br>
    <br>
     <label>PG Owner Name</label>
    <select name="o_id">
        {% for data in own %}
        <option value="{{data.o_id}}">{{data.o_name}}</option>
        {% endfor %}
    </select>
    <br>
    <br>
    <label>Area</label>
    <select name="a_id">
        {% for data in are %}
        <option value="{{data.a_id}}">{{data.a_name}}</option>
        {% endfor %}
    </select>
    <br>
    <br>


    <label>Number Of Beds</label>

<select name="pg_beds">
    <option value="{{temp.pg_beds}}">{{temp.pg_beds}} </option>
  <option value="1">1 </option>
  <option value="2">2 </option>
  <option value="3">3 </option>
    <option value="4">4 </option>
    <option value="5">5 </option>
</select>
    <br>
    <br>
    <br>
    <label>PG Description</label>
    <textarea name="pg_desc" rows="2" cols="50"></textarea>
    <br>
    <br>
    <label>PF For</label><br>
     <input type="radio"  name="pg_for" value="Boys">Boys
    <input type="radio"  name="pg_for" value="Girls">Girls
    <br>
    <br>

    <label>Food Available</label><br>
     <input type="radio"  name="pg_food" value="Yes">Yes
    <input type="radio"  name="pg_food" value="No">No
    <br>
    <br>
    <label>Wifi Available</label><br>
     <input type="radio"  name="pg_wifi" value="Yes">Yes
    <input type="radio"  name="pg_wifi" value="No">No
    <br>
    <br>
      <label>TV Available</label><br>
     <input type="radio"  name="pg_tv" value="Yes">Yes
    <input type="radio"  name="pg_tv" value="No">No
    <br>
    <br>



    <label>PG rent</label>
    <input type="text" name="pg_rent" value="temp.pg_rent"/>
    <br>
    <br>
     <label>PG Image</label>
    <input type="file" name="pg_imgpath" value="temp.pg_imgpath"/>
    <br>
    <br>


    <input type="submit" value="Submit"/>


</form>



                    {% endblock %}
