<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
</head>
<body>
<form method="post" action="">
    {% csrf_token %}
    <label>Customer Name</label>
    <input type="text" placeholder="Enter Emp Name" name="c_name"/>
        <br/>

    <label>Customer Email</label>
    <input type="text" placeholder="Enter Emp Email" name="c_email"/>
        <br/>

    <label>Customer Phone No.</label>
    <input type="text" placeholder="Enter Emp Contact" name="c_ph"/>
        <br/>

    <label>Customer Address</label>
    <input type="text" placeholder="Enter Emp Contact" name="c_add"/>
        <br/>

    <input type="submit">
</form>

</body>
</html>
